- name: Get back build
  ansible.builtin.get_url:
    url: "{{ download_url }}"
    dest: /tmp/back.zip

- name: Ensure tmp directory exists
  ansible.builtin.file:
    path: /tmp/back
    state: directory

- name: Unzip back build
  ansible.builtin.unarchive:
    src: /tmp/back.zip
    dest: "/tmp/back"
    remote_src: yes

- name: Add .env file
  copy:
    src: "./templates/.env.template"
    dest: "/tmp/back/.env"

- name: Replace variables in .env
  replace:
    path: "/tmp/back/.env"
    regexp: "{{ item.regexp }}"
    replace: "{{ item.value }}"
  loop:
    - { regexp: '\$HOST', value: "{{ host }}" }
    - { regexp: '\$DB_HOST', value: "{{ db_host }}" }
    - { regexp: '\$DB_PORT', value: "{{ db_port }}" }
    - { regexp: '\$DB_DATABASE', value: "{{ db_database }}" }
    - { regexp: '\$DB_USERNAME', value: "{{ db_username }}" }
    - { regexp: '\$DB_PASSWORD', value: "{{ db_password }}" }

- name: Give access to storage
  ansible.builtin.file:
    path: "/tmp/back/storage"
    owner: www-data
    group: www-data
    recurse: yes

- name: Config cache
  ansible.builtin.command: "php artisan config:cache"
  args:
    chdir: "/tmp/back"

- name: Remove .env
  ansible.builtin.file:
    path: "/tmp/back/.env"
    state: absent

- name: "Run the migrations"
  shell: "php artisan migrate --force"
  args:
    chdir: "/tmp/back"

- name: Remove old back build
  ansible.builtin.file:
    path: "{{ app_path }}"
    state: absent

- name: Move back build
  ansible.builtin.copy:
    src: "/tmp/back/"
    dest: "{{ app_path }}"
    remote_src: yes

- name: Remove tmp directory
  ansible.builtin.file:
    path: "/tmp/back"
    state: absent

- name: Remove back zip
  ansible.builtin.file:
    path: "/tmp/back.zip"
    state: absent
