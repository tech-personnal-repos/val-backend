- name: Setup Frontend
  hosts: backend

  vars:
    laravel_app_path: /var/www/val-backend
    repo_url: https://github.com/tech-personnal-repos/val-backend.git
    branch: main

  tasks:
    - name: Clone repository
      git:
        repo: "{{ repo_url }}"
        dest: "{{ laravel_app_path }}"
        version: "{{ branch }}"
      register: repo

    - name: "Cache the configuration"
      shell: "php artisan config:cache"
      args:
        chdir: "{{ laravel_app_path }}"
      when: repo.changed
